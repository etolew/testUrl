            function AndroidDownload() {
                var sHrefUrl = "http://cmblife.cmbchina.com/cmblife/download/cmblife_website.apk";
                window.open(sHrefUrl, "_blank");
            }
            window.onload = function () {
                var isiPhone = navigator.userAgent.match(/(iPhone|iPod)/i) != null;
                var isAndroid = navigator.userAgent.match(/Android/i) != null;
                var sHrefUrl, sScheme;
                sScheme = "cmblife://go?url=CashStaging";
                if (isAndroid) {
                    sHrefUrl = 'http://cmblife.cmbchina.com/cmblife/download/cmblife_website.apk';
                }
                if (isiPhone) {
                    sHrefUrl = 'http://itunes.apple.com/cn/app/id398453262?mt=8';
                }
                OpenAppBySchema(sScheme);
                function OpenAppBySchema(sScheme) {
                    var ua = navigator.userAgent.toLowerCase();
                    if ((ua.indexOf('safari') > -1 && ua.indexOf('os 9') > -1)) {
                        var schemeLinkOpen = document.getElementById('schemeLinkOpen');
                        if (!schemeLinkOpen) {
                            schemeLinkOpen = document.createElement('a');
                            schemeLinkOpen.id = 'schemeLinkOpen';
                            schemeLinkOpen.style.display = 'none';
                            document.body.appendChild(schemeLinkOpen);
                        }
                        schemeLinkOpen.href = sScheme;
                        // 执行click
                        schemeLinkOpen.dispatchEvent(customClickEvent());
                    }
                    var iframeObj = document.createElement("iframe");
                    var startTime = (new Date()).getTime();
                    if (iframeObj != null) {
                        iframeObj.setAttribute("style", "height:0px;width:0px;display:none;")
                        iframeObj.setAttribute("src", sScheme);
                        document.body.appendChild(iframeObj);
                        document.body.removeChild(iframeObj);
                    }
                    setTimeout(function () {
                        var endTime = (new Date()).getTime();
                        if (isiPhone) {
                            if (endTime - startTime < 650) {
                                window.open(sHrefUrl, "_parent");
                            }
                        }
                    }, 500);
                }
                function customClickEvent() {
                    var clickEvent;
                    if (window.CustomEvent) {
                        clickEvent = new window.CustomEvent("click", {
                            canBubble: true,
                            cancelable: true
                        }
                        );
                    } else {
                        clickEvent = document.createEvent('Event');
                        clickEvent.initEvent('click', true, true);
                    }
                    return clickEvent;
                }
            }
